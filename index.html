<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <div class="main">
        <section class="container">
            <header>
                <h1> محاسبه BMI </h1>
            </header>
            <hr>
            <main>
                <form>
                    <div class="height">
                        <label for="height"> قد </label>
                        <input id="height" type="text" class="form-control" placeholder="سانتی متر"/>
                        <p class="message heightMessage"></p>
                    </div>
                    <div class="weight">
                        <label for="weight"> وزن </label>
                        <input id="weight" type="text" class="form-control" placeholder="کیلوگرم"/>
                        <p class="message weightMessage"></p>
                    </div>
                    <div class="button d-flex justify-content-center">
                        <button class="btn btn-primary w-50 d-flex justify-content-center"> محاسبه </button>
                        <input id="reset" class="btn w-50" type="reset" value="پاک کردن"/>
                    </div>
                </form>
            </main>
            <footer>
                <p id='result' class="result"></p>
            </footer>
        </section>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
